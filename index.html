<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="images/css/reset.css" />
    <link rel="stylesheet" href="images/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <a>
          <img src="images/illustration-hero.svg"  class="cabecalhoPrincipal-imagem"/></a>
      </div>
    </header>
    <main>
      <div class="conteudoPrincipal">
            <div class="descricaoDoPedido">
              <h1 class="descricaoDoPedido-titulo">Order Summary</h1>
              <div class="container">You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
              </div>
            </div>
          <div class="valorDoPlano">
            <div class="container">
              <img src="images/icon-music.svg" class="iconeMusica"/>
              
              <p class="detalheValorDoPlano">Annual Plan<br>$59.99/year</p>
              <a class="botaoMudar" href="#">Change</a>
            </div>
          </div>
        <div class="botaoPagamento">
          <button class="botaoProcederPagamento">Proceed to Payment</button>
          <button class="botaoCancelarPagamento">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >: Frontend Mentor</a
        >. Coded by <a href="https://github.com/michelwene">: Michel Wene </a>.
      </div>
    </div>
    </footer>
  </body>
</html>
